<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        .video-gallery {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .video-caption {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="video-gallery">
        <h2>Video Gallery</h2>
        <video controls width="560" height="315">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="video-caption">This video showcases the beauty of nature through stunning visuals and soothing background music.</p>
    </section>
</body>
</html>
