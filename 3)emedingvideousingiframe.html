<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        .embedded-content {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
        .caption {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="embedded-content">
        <h2>Embedded Content</h2>
         <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/l1EssrLxt7E?si=84KhMVfbWUyCz0hO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p class="caption">This video provides an insightful look into web development basics. Enjoy learning about the fundamentals of creating engaging web pages!</p>
    </section>
</body>
</html>
